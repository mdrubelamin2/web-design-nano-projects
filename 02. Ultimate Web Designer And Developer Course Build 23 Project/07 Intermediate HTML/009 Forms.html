<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    
    <form action="">
        
        <fieldset>
            <legend>Profile Info</legend>
            
            <label>Your Name:</label>
            <input type="text" placeholder="Enter your name">
            <br>
            <br>
            <label for="">Your Email:</label>
            <input type="email" placeholder="Enter your Email">
            <br>
            <br>
            <label for="">Gender:</label>
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Male
            <br>
            <br>
            <label for="">Type of Computer:</label>
            <input type="checkbox">I have a Laptop
            <input type="checkbox">I have a Desktop
            <br>
            <br>
            <label for="">Age</label>
            <select name="" id="">
                <option value="" checked>0 - 20</option>
                <option value="">20 - 40</option>
                <option value="">40 - 60</option>
                <option value="">60+</option>
            </select>
            <br>
            <br>
            <label for="">Message:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <br>
            <input type="submit" value="save my info">
            <input type="reset" value="reset my info">
        </fieldset>
        
    </form>
    
</body>
</html>
