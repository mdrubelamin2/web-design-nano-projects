<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Animate</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<h1>jQuery Animate</h1>

	<div class="box">a box</div>

	<div id="navArrows">
		<button id="left" class="navigationArrows">&larr;</button>
		<button id="up" class="navigationArrows">&uarr;</button>
		<button id="right" class="navigationArrows">&rarr;</button>
		<button id="down" class="navigationArrows">&darr;</button>
	</div>

<!------------------------------------------>
<!-- Scripts -->
<!------------------------------------------>

	<!-- Load the CDN First -->
	<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- if CDN fails to load, serve up the local version -->
  <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.js"><\/script>')</script>

  <!-- Custom Javascript -->
  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
